<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini E-Learning Platform</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #004aad;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      margin-top: 0;
      color: #004aad;
    }
    .course-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .course-card {
      background: #f1f5ff;
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .course-card:hover {
      transform: translateY(-5px);
      background: #e2ebff;
    }
    .btn {
      background: #004aad;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #003580;
    }
    .back-btn {
      background: #ddd;
      color: #333;
      margin-bottom: 1rem;
    }
    .back-btn:hover {
      background: #ccc;
    }
    .lesson-list {
      margin-top: 1rem;
      padding-left: 1.2rem;
    }
    .progress {
      margin-top: 0.5rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini E-Learning Platform</h1>
  </header>

  <main id="app">
    <!-- Dynamic content will load here -->
  </main>

  <script>
    // Sample course data
    const courses = [
      {
        id: 1,
        title: "HTML & CSS Basics",
        description: "Learn the foundations of web design using HTML and CSS.",
        lessons: ["Introduction to HTML", "Styling with CSS", "Building Your First Page"],
        completed: false
      },
      {
        id: 2,
        title: "JavaScript Essentials",
        description: "Understand core JavaScript concepts to make your web pages interactive.",
        lessons: ["Variables & Data Types", "Functions & Loops", "DOM Manipulation"],
        completed: false
      },
      {
        id: 3,
        title: "AI & Automation Basics",
        description: "Explore how AI and automation are changing the tech landscape.",
        lessons: ["What is AI?", "Automation Tools", "Building Simple Automations"],
        completed: false
      }
    ];

    const app = document.getElementById("app");

    function showCourseList() {
      app.innerHTML = `
        <h2>Available Courses</h2>
        <div class="course-list">
          ${courses.map(course => `
            <div class="course-card" onclick="showCourseDetail(${course.id})">
              <h3>${course.title}</h3>
              <p>${course.description}</p>
              <p class="progress">${course.completed ? "‚úÖ Completed" : "üïì In Progress"}</p>
            </div>
          `).join('')}
        </div>
      `;
    }

    function showCourseDetail(id) {
      const course = courses.find(c => c.id === id);
      app.innerHTML = `
        <button class="btn back-btn" onclick="showCourseList()">‚Üê Back to Courses</button>
        <h2>${course.title}</h2>
        <p>${course.description}</p>
        <h3>Lessons:</h3>
        <ul class="lesson-list">
          ${course.lessons.map(lesson => `<li>${lesson}</li>`).join('')}
        </ul>
        <p class="progress">${course.completed ? "‚úÖ You‚Äôve completed this course!" : "üïì In Progress"}</p>
        ${!course.completed ? `<button class="btn" onclick="markAsCompleted(${id})">Mark as Completed</button>` : ""}
      `;
    }

    function markAsCompleted(id) {
      const course = courses.find(c => c.id === id);
      course.completed = true;
      showCourseDetail(id);
    }

    // Initialize
    showCourseList();
  </script>
</body>
</html>
